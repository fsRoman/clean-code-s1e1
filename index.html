<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img class="hero__image" src="./eisenhower-matrix.jpg" alt="Picture of Eisenhower-matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="wrapper">
      <section class="new-todo__container">
        <h3 class="container__header container__header_add">Add Item</h3>
        <div class="todo__add">
          <input class="todo__item-input todo__item-input_add" id="new-task__input" type="text">
          <button class="todo__item-btn todo__item-btn_add" id="new-task__button">Add</button>
        </div>
      </section>
      <section class="incomplete-todo__container">
        <h3 class="container__header">Todo</h3>
        <ul class="todo__list" id="incomplete__task-list">
          <li class="todo__item">
            <input class="todo__item-checkbox" type="checkbox">
            <label class="todo__item-label" for="">Pay Bills</label>
            <input class="todo__item-input" type="text">
            <button class="todo__item-btn todo__item-btn_edit">Edit</button>
            <button class="todo__item-btn todo__item-btn_delete"></button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__item-checkbox" type="checkbox">
            <label class="todo__item-label" for="">Go Shopping</label>
            <input class="todo__item-input" type="text" value="Go Shopping">
            <button class="todo__item-btn todo__item-btn_edit">Save</button>
            <button class="todo__item-btn todo__item-btn_delete"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="container__header">Completed</h3>
        <ul class="todo__list" id="complete__task-list">
          <li class="todo__item todo__item_complete">
            <input class="todo__item-checkbox" type="checkbox" checked>
            <label class="todo__item-label" for="">See the Doctor</label>
            <input class="todo__item-input" type="text">
            <button class="todo__item-btn todo__item-btn_edit">Edit</button>
            <button class="todo__item-btn todo__item-btn_delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
