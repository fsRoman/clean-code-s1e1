<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="hero">
      <img class="hero__image" src="./eisenhower-matrix.jpg" alt="Picture of Eisenhower-matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="wrapper">
      <section class="new-task__container">
        <h3 class="new-task__header">Add Item</h3>
        <div class="new-task__content">
          <input class="new-task__input" id="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="incomplete__container">
        <h3 class="incomplete__header">Todo</h3>
        <div class="incomplete__content">
          <ul class="incomplete__task-list" id="incomplete__task-list">
            <li class="incomplete__task-item">
              <input class="incomplete__checkbox" type="checkbox">
              <label class="incomplete__label" for="">Pay Bills</label>
              <input class="incomplete__input" type="text">
              <button class="incomplete__btn-edit">Edit</button>
              <button class="incomplete__btn-delete"></button>
            </li>
            <li class="incomplete__task-item incomplete__task-item--edit">
              <input class="incomplete__checkbox" type="checkbox">
              <label class="incomplete__label incomplete__label--edit" for="">Go Shopping</label>
              <input class="incomplete__input incomplete__input--edit" type="text" value="Go Shopping">
              <button class="incomplete__btn-edit">Save</button>
              <button class="incomplete__btn-delete"></button>
            </li>
          </ul>
        </div>
      </section>
      <section class="complete__container">
        <h3 class="complete__header">Completed</h3>
        <div class="complete__content">
          <ul class="complete__task-list" id="complete__task-list">
            <li class="complete__task-item">
              <input class="complete__checkbox" type="checkbox" checked>
              <label class="complete__label complete__label--complete" for="">See the Doctor</label>
              <input class="complete__input" type="text">
              <button class="complete__btn-edit">Edit</button>
              <button class="complete__btn-delete"></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
